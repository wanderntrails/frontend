<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Wandern | Plan your trail accommodation</title>
    <meta name="description" content="An easy way to find and book mountain huts and campsites on popular hiking trails. See your trail's stages, water sources and resupply points." />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="app" />
    <meta
      name="twitter:text:title"
      content="Wandern | Plan your trail accommodation"
    />
    <!-- Facebook Open Graph data -->
    <meta
      property="og:title"
      content="Wandern | Plan your trail accommodation"
    />
    <!-- <meta
      property="og:image"
      content="https://www.wanderntrails.com/og-image.png"
    /> -->
    <meta property="og:site_name" content="Wandern" />

    <meta name="author" content="Alizeh Khan & Seyhan Van Khan" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="theme-color" content="#000000" />
    <noscript>
      <style>
        noscript {
          display: flex;
          justify-content: center;
          font-size: 20px;
          align-items: center;
          height: 100vh;
        }
      </style>
    </noscript>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
